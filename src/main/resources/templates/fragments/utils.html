<!DOCTYPE html>
<th:block th:fragment="thymeleaf&thema">

    <html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

</th:block>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <th:block th:fragment="style">

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
        <!-- //<link rel="stylesheet" th:href="@{}"> -->

    </th:block>
    <title>Document</title>
</head>
<body>
 
        <th:block th:fragment="navbar">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning fw-bold" th:href="@{/pokemons}">Pokémon World</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-light" th:href="@{/pokemons}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" th:href="@{/types}">Types</a>
                            </li>
                           
                            <li class="nav-item mx-2 d-flex flex-column flex-lg-row align-items-lg-center text-light small mt-3 mt-lg-0">
                                <span class="d-block d-lg-inline-block me-lg-2">Logged: <span class="fw-bold text-white" sec:authentication="name"></span></span>
                                <span class="d-block d-lg-inline-block">Role: <span class="fw-bold text-white" sec:authentication="principal.authorities"></span></span>
                                <a class="btn btn-danger ms-2" href="/logout">log out</a>
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>
        </th:block>

        <th:block th:fragment="footer">

            <footer class="bg-dark text-light text-center py-3 mt-4">
                <p class="mb-0">Pokémon 2025 Sartini Alessandro</p>
            </footer>   

        </th:block>


    <th:block th:fragment="js">
        <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
    </th:block>
</body>
</html>
