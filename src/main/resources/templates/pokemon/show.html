<!DOCTYPE html>
<th:block th:replace="~{fragments/utils :: thymeleaf&thema}"/>

<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org"> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/utils::style}" />
    <title>Pokemon</title>
</head>
<body>
    
    <header>
        <th:block th:replace="~{fragments/utils :: navbar}" />

    </header>


    <main>
        <div class="container my-4 text-center">
            <div class="d-flex">

                <div th:if="${pokemon!=null}"  class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                    <div class="col" th:object="${pokemon}">
                        <div class="card">
                        <img th:src="@{*{imageUrl}}" class="card-img-top" th:alt="*{name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">[[*{name}]]</h5>
                        </div>
                        </div>
                    </div>
                    <div class="col my-4 d-flex justify-content-center align-items-center" th:object="${pokemon}">
                        <p>[[*{description}]]</p>
                    </div>


                   <div th:if="${pokemon.types.size()}>0" class="d-flex">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="type: ${pokemon.types}">
                                <span th:text="${type.name}">Nome Tipo</span> <form th:action="@{/types/delete/{id}(id=${type.id})}" method="post">
                                    <button class="btn btn-danger btn-sm" type="submit">elimina</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    
                    <div th:unless="${pokemon.types.size()}>0" class="d-flex">
                       <h5>nessun tipo per questo pokemon</h5>
                    </div>
                </div>    
            </div>

        <div class="row row-cols-4 my-3">
            <a class="btn btn-danger" th:href="@{/pokemons/edit/{slug}(slug=${pokemon.slug})}">Modifica Pokemon</a>
            <form th:action="@{/pokemons/delete/{slug}(slug=${pokemon.slug})}" method="post">
                <input type="hidden" name="redirectTo" th:value="@{/pokemons/{slug}(slug=${pokemon.slug})}" />
                <button class="btn btn-success" type="submit">Libera pokemon</button>

            </form>
        </div>
          

            <div th:unless="${pokemon!=null}">

                <h2>Nessun pokemon trovato</h2>

            </div>


        </div>



    </main>

    <footer>
        <th:block th:replace="~{fragments/utils :: footer}" />


    </footer>



    <th:block th:replace="~{fragments/utils :: js}" />

</body>
</html>
